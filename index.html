<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <div class="box">
      <img src="images/image-equilibrium.jpg" alt="img">
      <div class="hover-stage">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <p class="head white">Equilibrium #3429</p>

    <p class="para soft-blue">Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
      </li>
      <li class="deadline soft-blue">
        <img src="images/icon-clock.svg" alt="">3 days left
      </li>
    </ul>
    <hr class="line">
    <footer style="display: flex;">
      <img src="images/image-avatar.png" alt="profile">
      <p class="white"><span class="soft-blue" style="padding-right:2px;">Creation of </span> Nirajan Prasad</p>
    </footer>
  </main>

</body>

</html>
